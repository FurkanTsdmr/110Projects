<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
      <h1 class="title">Milky Way Galaxy</h1>

    <div class="card-part">
        <div class="card">
            <img src="img/milkywaygalaxy.jpg" alt="Milk Way Galaxy" class="card-img">
        
        <div class="number" data-target-number="17000000000">0</div>
    </div>



    <div class="card-part">
        <div class="card">
            <img src="img/world.jpg" alt="World" class="card-img">
        
        <div class="number" data-target-number="8000000000">0</div>
    </div>
    </div>
  </div>
  </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
